<div class="cui-pagination" *ngIf='!paginationTemplate'>
    <span>共 {{pagination.totalElements}} 条记录，</span>
    <!-- <a >每页 {{pagination.size}} 条 <i class="fa fa-caret-up"></i></a> -->
    <span>每页 <select #pageSize name="pageSize" [(ngModel)]="pagination.size" (change)="gotoPage()">
        <option value="10">10</option>
        <option value="20">20</option>
        <option value="50">50</option>
        <option value="100">100</option>
        <option value="10000">1000</option>
      </select> 条</span>
    <a href="javascript:;" class="page-action-item" [class.disabled]="pagination.first" (click)="first()"><i class="fa fa-lg fa-angle-double-left"></i> </a>
    <a href="javascript:;" class="page-action-item" [class.disabled]="pagination.first" (click)="prev()"><i class="fa fa-lg fa-angle-left"></i> </a>
    <span>{{pagination.number + 1}}/{{pagination.totalPages}}</span>
    <a href="javascript:;" class="page-action-item" [class.disabled]="pagination.last" (click)="next()"><i class="fa fa-lg fa-angle-right"></i> </a>
    <a href="javascript:;" class="page-action-item" [class.disabled]="pagination.last" (click)="last()"><i class="fa fa-lg fa-angle-double-right"></i> </a>
</div>

<div class="cui-pagination" *ngIf="paginationTemplate">
  <ng-container [ngTemplateOutlet]="paginationTemplate" [ngOutletContext]="{pagination: pagination}"></ng-container>
</div>
