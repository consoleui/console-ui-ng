<div *ngIf="hasMessages()" class="alert alert-dismissible fade show" 
    [ngClass]="'alert-'+getSeverityClass()">
  <button type="button" class="close" data-dismiss="alert" aria-label="Close" (click)="clear($event)" *ngIf="closable">
    <span aria-hidden="true">&times;</span>
  </button>
  <span class="cui-message-icon fa fa-fw" [ngClass]="icon + ' ' + getIconSize()"></span>
  <ul class="cui-message-list d-inline-block list-unstyled mb-0">
      <li *ngFor="let msg of value">
          <strong>{{msg.summary}}</strong>
          <span>{{msg.detail}}</span>
      </li>
  </ul>
</div>
