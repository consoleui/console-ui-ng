<div class="ngcrop-wrapper">
  <div class="loading-block" *ngIf="isLoading">
    <div class="spinner"></div>
  </div>
  <div *ngIf="loadError">
    <ng-container [ngTemplateOutlet]="contentTpl || defaultContentTpl"></ng-container>
  </div>
  <div class="cropper" [ngClass]="{'invisible': loadError, 'visible': !loadError}">
    <img #image [src]="imageUrl" alt="image" (load)="imageLoaded($event)" (haschange)="imageLoaded($event)" crossorigin="anonymous" (error)="imageLoadError($event)">
  </div>
</div>

<ng-template #defaultContentTpl>
  <div class="cropper-miss-image">
    <div class="loader">
      <p>
        <label class="browse">
          选择图片
          <input type="file" accept=".jpg,.jpeg,.png,.gif,.bmp,.tiff"  (change)="loadImageFile($event)" class="sr-only">
        </label>
      </p>
    </div>
  </div>
</ng-template>
