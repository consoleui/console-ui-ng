
<div class="cui-select" [ngClass]="{'closed': !open, 'open': !!open}">
  <div class="cui-select-single d-flex" (click)="toggle()">
    <span class="placeholder" style="flex: 1;" *ngIf="!selected">请选择</span>
    <span class="selecte-opt" style="flex: 1;" *ngIf="selected">{{selected | objectPath:config.option.text}}</span>
    <span style="flex: 0 0 1rem; text-align: right;"><i class="fa" [ngClass]="{'fa-caret-down': !open, 'fa-caret-up': open}"></i></span>
  </div>
  <div class="cui-select-drop">
    <div class="cui-select-search">
      <input type="text" name="{{name}}-select-search" value="" class="form-control">
    </div>
    <ul class="cui-select-options">
      <li class="option-item" *ngFor="let opt of options" (click)="select(opt)">{{opt | objectPath:config.option.text}}</li>
    </ul>
  </div>
</div>
<div class="overlay" *ngIf="open" (click)="close()"></div>

<select name="{{name}}" class="d-none">
  <option *ngFor="let opt of options" value="opt | objectPath:config.option.value">{{opt | objectPath:config.option.text}}</option>
</select>
