<div class="custom-control custom-radio" [ngClass]="{'custom-control-inline': inline}"
(click)="handleClick()">
  <input #rb type="radio" class="custom-control-input"
      [attr.id]="inputId" [name]="name" [value]="value" [checked]="checked"
      [ngClass]="{'focus': focused}" [disabled]="disabled" [attr.tabindex]="tabindex"
      (focus)="onFocus($event)" (blur)="onBlur($event)" (change)="onChange($event)">
  <label class="custom-control-label">{{label}}</label>
  <ng-content></ng-content>
</div>
