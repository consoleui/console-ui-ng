<!-- Content -->
<div class="container">
  <div class="row">
    <div class="col-md-9">
      <!-- <h3>Demo:</h3> -->
      <div class="img-container">
        <cui-cropper imageUrl=""  [cropperOptions]="options"></cui-cropper>
      </div>
    </div>
    <div class="col-md-3">
      <!-- <h3>Preview:</h3> -->
      <div class="docs-preview clearfix">
        <div class="img-preview preview-lg"></div>
        <div class="img-preview preview-md"></div>
        <div class="img-preview preview-sm"></div>
        <div class="img-preview preview-xs"></div>
      </div>

      <!-- <h3>Data:</h3> -->
      <div class="docs-data">
        <div class="input-group input-group-sm">
          <label class="input-group-addon" for="dataX">X2</label>
          <input type="text" class="form-control" name="dataX" [(ngModel)]="dataX" placeholder="x">
          <span class="input-group-addon">px {{dataX}}</span>
        </div>
        <div class="input-group input-group-sm">
          <label class="input-group-addon" for="dataY">Y</label>
          <input type="text" class="form-control" name="dataY" [(ngModel)]="dataY" placeholder="y">
          <span class="input-group-addon">px</span>
        </div>
        <div class="input-group input-group-sm">
          <label class="input-group-addon" for="dataWidth">Width</label>
          <input type="text" class="form-control" name="dataWidth" [(ngModel)]="dataWidth" placeholder="width">
          <span class="input-group-addon">px</span>
        </div>
        <div class="input-group input-group-sm">
          <label class="input-group-addon" for="dataHeight">Height</label>
          <input type="text" class="form-control" name="dataHeight" [(ngModel)]="dataHeight" placeholder="height">
          <span class="input-group-addon">px</span>
        </div>
        <div class="input-group input-group-sm">
          <label class="input-group-addon" for="dataRotate">Rotate</label>
          <input type="text" class="form-control" name="dataRotate" [(ngModel)]="dataRotate" placeholder="rotate">
          <span class="input-group-addon">deg</span>
        </div>
        <div class="input-group input-group-sm">
          <label class="input-group-addon" for="dataScaleX">ScaleX</label>
          <input type="text" class="form-control" name="dataScaleX" [(ngModel)]="dataScaleX" placeholder="scaleX">
        </div>
        <div class="input-group input-group-sm">
          <label class="input-group-addon" for="dataScaleY">ScaleY</label>
          <input type="text" class="form-control" name="dataScaleY" [(ngModel)]="dataScaleY" placeholder="scaleY">
        </div>
      </div>
    </div>
  </div>
  <div class="row" name="actions">
    <div class="col-md-9 docs-buttons">
      <!-- <h3>Toolbar:</h3> -->
      <div class="btn-group">
        <button type="button" class="btn btn-primary" data-method="setDragMode" data-option="move" title="Move">
          <span class="docs-tooltip" data-toggle="tooltip" title="cropper.setDragMode(&quot;move&quot;)">
            <span class="fa fa-arrows"></span>
          </span>
        </button>
        <button type="button" class="btn btn-primary" data-method="setDragMode" data-option="crop" title="Crop">
          <span class="docs-tooltip" data-toggle="tooltip" title="cropper.setDragMode(&quot;crop&quot;)">
            <span class="fa fa-crop"></span>
          </span>
        </button>
      </div>

      <div class="btn-group">
        <button type="button" class="btn btn-primary" data-method="zoom" data-option="0.1" title="Zoom In">
          <span class="docs-tooltip" data-toggle="tooltip" title="cropper.zoom(0.1)">
            <span class="fa fa-search-plus"></span>
          </span>
        </button>
        <button type="button" class="btn btn-primary" data-method="zoom" data-option="-0.1" title="Zoom Out">
          <span class="docs-tooltip" data-toggle="tooltip" title="cropper.zoom(-0.1)">
            <span class="fa fa-search-minus"></span>
          </span>
        </button>
      </div>

      <div class="btn-group">
        <button type="button" class="btn btn-primary" data-method="move" data-option="-10" data-second-option="0" title="Move Left">
          <span class="docs-tooltip" data-toggle="tooltip" title="cropper.move(-10, 0)">
            <span class="fa fa-arrow-left"></span>
          </span>
        </button>
        <button type="button" class="btn btn-primary" data-method="move" data-option="10" data-second-option="0" title="Move Right">
          <span class="docs-tooltip" data-toggle="tooltip" title="cropper.move(10, 0)">
            <span class="fa fa-arrow-right"></span>
          </span>
        </button>
        <button type="button" class="btn btn-primary" data-method="move" data-option="0" data-second-option="-10" title="Move Up">
          <span class="docs-tooltip" data-toggle="tooltip" title="cropper.move(0, -10)">
            <span class="fa fa-arrow-up"></span>
          </span>
        </button>
        <button type="button" class="btn btn-primary" data-method="move" data-option="0" data-second-option="10" title="Move Down">
          <span class="docs-tooltip" data-toggle="tooltip" title="cropper.move(0, 10)">
            <span class="fa fa-arrow-down"></span>
          </span>
        </button>
      </div>

      <div class="btn-group">
        <button type="button" class="btn btn-primary" data-method="rotate" data-option="-45" title="Rotate Left">
          <span class="docs-tooltip" data-toggle="tooltip" title="cropper.rotate(-45)">
            <span class="fa fa-rotate-left"></span>
          </span>
        </button>
        <button type="button" class="btn btn-primary" data-method="rotate" data-option="45" title="Rotate Right">
          <span class="docs-tooltip" data-toggle="tooltip" title="cropper.rotate(45)">
            <span class="fa fa-rotate-right"></span>
          </span>
        </button>
      </div>

      <div class="btn-group">
        <button type="button" class="btn btn-primary" data-method="scaleX" data-option="-1" title="Flip Horizontal">
          <span class="docs-tooltip" data-toggle="tooltip" title="cropper.scaleX(-1)">
            <span class="fa fa-arrows-h"></span>
          </span>
        </button>
        <button type="button" class="btn btn-primary" data-method="scaleY" data-option="-1" title="Flip Vertical">
          <span class="docs-tooltip" data-toggle="tooltip" title="cropper.scaleY(-1)">
            <span class="fa fa-arrows-v"></span>
          </span>
        </button>
      </div>

      <div class="btn-group">
        <button type="button" class="btn btn-primary" data-method="crop" title="Crop">
          <span class="docs-tooltip" data-toggle="tooltip" title="cropper.crop()">
            <span class="fa fa-check"></span>
          </span>
        </button>
        <button type="button" class="btn btn-primary" data-method="clear" title="Clear">
          <span class="docs-tooltip" data-toggle="tooltip" title="cropper.clear()">
            <span class="fa fa-remove"></span>
          </span>
        </button>
      </div>

      <div class="btn-group">
        <button type="button" class="btn btn-primary" data-method="disable" title="Disable">
          <span class="docs-tooltip" data-toggle="tooltip" title="cropper.disable()">
            <span class="fa fa-lock"></span>
          </span>
        </button>
        <button type="button" class="btn btn-primary" data-method="enable" title="Enable">
          <span class="docs-tooltip" data-toggle="tooltip" title="cropper.enable()">
            <span class="fa fa-unlock"></span>
          </span>
        </button>
      </div>

      <div class="btn-group">
        <button type="button" class="btn btn-primary" data-method="reset" title="Reset">
          <span class="docs-tooltip" data-toggle="tooltip" title="cropper.reset()">
            <span class="fa fa-refresh"></span>
          </span>
        </button>
        <label class="btn btn-primary btn-upload" for="inputImage" title="Upload image file">
          <input type="file" class="sr-only" name="inputImage" name="file" accept=".jpg,.jpeg,.png,.gif,.bmp,.tiff">
          <span class="docs-tooltip" data-toggle="tooltip" title="Import image with Blob URLs">
            <span class="fa fa-upload"></span>
          </span>
        </label>
        <button type="button" class="btn btn-primary" data-method="destroy" title="Destroy">
          <span class="docs-tooltip" data-toggle="tooltip" title="cropper.destroy()">
            <span class="fa fa-power-off"></span>
          </span>
        </button>
      </div>

      <div class="btn-group btn-group-crop">
        <button type="button" class="btn btn-success" data-method="getCroppedCanvas" data-option="{ &quot;maxWidth&quot;: 4096, &quot;maxHeight&quot;: 4096 }">
          <span class="docs-tooltip" data-toggle="tooltip" title="cropper.getCroppedCanvas({ maxWidth: 4096, maxHeight: 4096 })">
            Get Cropped Canvas
          </span>
        </button>
        <button type="button" class="btn btn-success" data-method="getCroppedCanvas" data-option="{ &quot;width&quot;: 160, &quot;height&quot;: 90 }">
          <span class="docs-tooltip" data-toggle="tooltip" title="cropper.getCroppedCanvas({ width: 160, height: 90 })">
            160&times;90
          </span>
        </button>
        <button type="button" class="btn btn-success" data-method="getCroppedCanvas" data-option="{ &quot;width&quot;: 320, &quot;height&quot;: 180 }">
          <span class="docs-tooltip" data-toggle="tooltip" title="cropper.getCroppedCanvas({ width: 320, height: 180 })">
            320&times;180
          </span>
        </button>
      </div>

      <!-- Show the cropped image in modal -->
      <div class="modal fade docs-cropped" name="getCroppedCanvasModal" role="dialog" aria-hidden="true" aria-labelledby="getCroppedCanvasTitle"
        tabindex="-1">
        <div class="modal-dialog">
          <div class="modal-content">
            <div class="modal-header">
              <h5 class="modal-title" name="getCroppedCanvasTitle">Cropped</h5>
              <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                <span aria-hidden="true">&times;</span>
              </button>
            </div>
            <div class="modal-body"></div>
            <div class="modal-footer">
              <button type="button" class="btn btn-default" data-dismiss="modal">Close</button>
              <a class="btn btn-primary" name="download" href="javascript:void(0);" download="cropped.jpg">Download</a>
            </div>
          </div>
        </div>
      </div>
      <!-- /.modal -->

      <button type="button" class="btn btn-secondary" data-method="getData" data-option data-target="#putData">
        <span class="docs-tooltip" data-toggle="tooltip" title="cropper.getData()">
          Get Data
        </span>
      </button>
      <button type="button" class="btn btn-secondary" data-method="setData" data-target="#putData">
        <span class="docs-tooltip" data-toggle="tooltip" title="cropper.setData(data)">
          Set Data
        </span>
      </button>
      <button type="button" class="btn btn-secondary" data-method="getContainerData" data-option data-target="#putData">
        <span class="docs-tooltip" data-toggle="tooltip" title="cropper.getContainerData()">
          Get Container Data
        </span>
      </button>
      <button type="button" class="btn btn-secondary" data-method="getImageData" data-option data-target="#putData">
        <span class="docs-tooltip" data-toggle="tooltip" title="cropper.getImageData()">
          Get Image Data
        </span>
      </button>
      <button type="button" class="btn btn-secondary" data-method="getCanvasData" data-option data-target="#putData">
        <span class="docs-tooltip" data-toggle="tooltip" title="cropper.getCanvasData()">
          Get Canvas Data
        </span>
      </button>
      <button type="button" class="btn btn-secondary" data-method="setCanvasData" data-target="#putData">
        <span class="docs-tooltip" data-toggle="tooltip" title="cropper.setCanvasData(data)">
          Set Canvas Data
        </span>
      </button>
      <button type="button" class="btn btn-secondary" data-method="getCropBoxData" data-option data-target="#putData">
        <span class="docs-tooltip" data-toggle="tooltip" title="cropper.getCropBoxData()">
          Get Crop Box Data
        </span>
      </button>
      <button type="button" class="btn btn-secondary" data-method="setCropBoxData" data-target="#putData">
        <span class="docs-tooltip" data-toggle="tooltip" title="cropper.setCropBoxData(data)">
          Set Crop Box Data
        </span>
      </button>
      <button type="button" class="btn btn-secondary" data-method="moveTo" data-option="0">
        <span class="docs-tooltip" data-toggle="tooltip" title="cropper.moveTo(0)">
          Move to [0,0]
        </span>
      </button>
      <button type="button" class="btn btn-secondary" data-method="zoomTo" data-option="1">
        <span class="docs-tooltip" data-toggle="tooltip" title="cropper.zoomTo(1)">
          Zoom to 100%
        </span>
      </button>
      <button type="button" class="btn btn-secondary" data-method="rotateTo" data-option="180">
        <span class="docs-tooltip" data-toggle="tooltip" title="cropper.rotateTo(180)">
          Rotate 180°
        </span>
      </button>
      <button type="button" class="btn btn-secondary" data-method="scale" data-option="-2" data-second-option="-1">
        <span class="docs-tooltip" data-toggle="tooltip" title="cropper.scale(-2, -1)">
          Scale (-2, -1)
        </span>
      </button>
      <textarea class="form-control" name="putData" rows="1" placeholder="Get data to here or set data with this value"></textarea>

    </div>
    <!-- /.docs-buttons -->

    <div class="col-md-3 docs-toggles">
      <!-- <h3>Toggles:</h3> -->
      <div class="btn-group d-flex flex-nowrap" data-toggle="buttons">
        <label class="btn btn-primary active">
          <input type="radio" class="sr-only" name="aspectRatio1" name="aspectRatio" value="1.7777777777777777">
          <span class="docs-tooltip" data-toggle="tooltip" title="aspectRatio: 16 / 9">
            16:9
          </span>
        </label>
        <label class="btn btn-primary">
          <input type="radio" class="sr-only" name="aspectRatio2" name="aspectRatio" value="1.3333333333333333">
          <span class="docs-tooltip" data-toggle="tooltip" title="aspectRatio: 4 / 3">
            4:3
          </span>
        </label>
        <label class="btn btn-primary">
          <input type="radio" class="sr-only" name="aspectRatio3" name="aspectRatio" value="1">
          <span class="docs-tooltip" data-toggle="tooltip" title="aspectRatio: 1 / 1">
            1:1
          </span>
        </label>
        <label class="btn btn-primary">
          <input type="radio" class="sr-only" name="aspectRatio4" name="aspectRatio" value="0.6666666666666666">
          <span class="docs-tooltip" data-toggle="tooltip" title="aspectRatio: 2 / 3">
            2:3
          </span>
        </label>
        <label class="btn btn-primary">
          <input type="radio" class="sr-only" name="aspectRatio5" name="aspectRatio" value="NaN">
          <span class="docs-tooltip" data-toggle="tooltip" title="aspectRatio: NaN">
            Free
          </span>
        </label>
      </div>

      <div class="btn-group d-flex flex-nowrap" data-toggle="buttons">
        <label class="btn btn-primary active">
          <input type="radio" class="sr-only" name="viewMode0" name="viewMode" value="0" checked>
          <span class="docs-tooltip" data-toggle="tooltip" title="View Mode 0">
            VM0
          </span>
        </label>
        <label class="btn btn-primary">
          <input type="radio" class="sr-only" name="viewMode1" name="viewMode" value="1">
          <span class="docs-tooltip" data-toggle="tooltip" title="View Mode 1">
            VM1
          </span>
        </label>
        <label class="btn btn-primary">
          <input type="radio" class="sr-only" name="viewMode2" name="viewMode" value="2">
          <span class="docs-tooltip" data-toggle="tooltip" title="View Mode 2">
            VM2
          </span>
        </label>
        <label class="btn btn-primary">
          <input type="radio" class="sr-only" name="viewMode3" name="viewMode" value="3">
          <span class="docs-tooltip" data-toggle="tooltip" title="View Mode 3">
            VM3
          </span>
        </label>
      </div>

      <div class="dropdown dropup docs-options">
        <button type="button" class="btn btn-primary btn-block dropdown-toggle" name="toggleOptions" data-toggle="dropdown" aria-expanded="true">
          Toggle Options
          <span class="caret"></span>
        </button>
        <ul class="dropdown-menu" role="menu" aria-labelledby="toggleOptions">
          <li class="dropdown-item">
            <label class="form-check-label">
              <input class="form-check-input" type="checkbox" name="responsive" checked> responsive
            </label>
          </li>
          <li class="dropdown-item">
            <label class="form-check-label">
              <input class="form-check-input" type="checkbox" name="restore" checked> restore
            </label>
          </li>
          <li class="dropdown-item">
            <label class="form-check-label">
              <input class="form-check-input" type="checkbox" name="checkCrossOrigin" checked> checkCrossOrigin
            </label>
          </li>
          <li class="dropdown-item">
            <label class="form-check-label">
              <input class="form-check-input" type="checkbox" name="checkOrientation" checked> checkOrientation
            </label>
          </li>

          <li class="dropdown-item">
            <label class="form-check-label">
              <input class="form-check-input" type="checkbox" name="modal" checked> modal
            </label>
          </li>
          <li class="dropdown-item">
            <label class="form-check-label">
              <input class="form-check-input" type="checkbox" name="guides" checked> guides
            </label>
          </li>
          <li class="dropdown-item">
            <label class="form-check-label">
              <input class="form-check-input" type="checkbox" name="center" checked> center
            </label>
          </li>
          <li class="dropdown-item">
            <label class="form-check-label">
              <input class="form-check-input" type="checkbox" name="highlight" checked> highlight
            </label>
          </li>
          <li class="dropdown-item">
            <label class="form-check-label">
              <input class="form-check-input" type="checkbox" name="background" checked> background
            </label>
          </li>

          <li class="dropdown-item">
            <label class="form-check-label">
              <input class="form-check-input" type="checkbox" name="autoCrop" checked> autoCrop
            </label>
          </li>
          <li class="dropdown-item">
            <label class="form-check-label">
              <input class="form-check-input" type="checkbox" name="movable" checked> movable
            </label>
          </li>
          <li class="dropdown-item">
            <label class="form-check-label">
              <input class="form-check-input" type="checkbox" name="rotatable" checked> rotatable
            </label>
          </li>
          <li class="dropdown-item">
            <label class="form-check-label">
              <input class="form-check-input" type="checkbox" name="scalable" checked> scalable
            </label>
          </li>
          <li class="dropdown-item">
            <label class="form-check-label">
              <input class="form-check-input" type="checkbox" name="zoomable" checked> zoomable
            </label>
          </li>
          <li class="dropdown-item">
            <label class="form-check-label">
              <input class="form-check-input" type="checkbox" name="zoomOnTouch" checked> zoomOnTouch
            </label>
          </li>
          <li class="dropdown-item">
            <label class="form-check-label">
              <input class="form-check-input" type="checkbox" name="zoomOnWheel" checked> zoomOnWheel
            </label>
          </li>
          <li class="dropdown-item">
            <label class="form-check-label">
              <input class="form-check-input" type="checkbox" name="cropBoxMovable" checked> cropBoxMovable
            </label>
          </li>
          <li class="dropdown-item">
            <label class="form-check-label">
              <input class="form-check-input" type="checkbox" name="cropBoxResizable" checked> cropBoxResizable
            </label>
          </li>
          <li class="dropdown-item">
            <label class="form-check-label">
              <input class="form-check-input" type="checkbox" name="toggleDragModeOnDblclick" checked> toggleDragModeOnDblclick
            </label>
          </li>
        </ul>
      </div>
      <!-- /.dropdown -->

      <a class="btn btn-success btn-block" data-toggle="tooltip" href="https://fengyuanchen.github.io/photo-editor" title="An advanced example of Cropper.js">Photo Editor</a>

    </div>
    <!-- /.docs-toggles -->
  </div>
</div>
