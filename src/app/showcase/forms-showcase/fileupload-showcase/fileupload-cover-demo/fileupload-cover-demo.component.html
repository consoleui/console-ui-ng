<div nz-row>
    <div nz-col [nzSpan]="8">
        <cui-fileupload mode="image" name="file" url="/api/upload/file" [auto]="true" [multiple]="false" (uploadComplete)="onFileUpload($event)" accept=".png,.jpg,.gif"></cui-fileupload>
    </div>
    <div nz-col [nzSpan]="12" class="ml-3">
        {{result | json}}
    </div>
</div>
