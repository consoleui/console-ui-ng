<div nz-row>
    <div nz-col [nzSpan]="8">
        <cui-fileupload mode="file" name="file" url="/api/upload/file" [auto]="true" [multiple]="true" (uploadComplete)="onFileUpload($event)"></cui-fileupload>
    </div>
    <div nz-col [nzSpan]="12" class="ml-3">
        {{result | json}}
    </div>
</div>
