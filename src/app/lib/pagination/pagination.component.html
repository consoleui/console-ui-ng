<div class="d-inline">
  <span>共 {{pagination.totalElements}} 条记录，</span>
  <a >每页 {{pagination.size}} 条 <i class="fa fa-caret-up"></i></a>
  <a href="javascript:;" class="page-action-item" [class.disabled]="pagination.first"><i class="fa fa-lg fa-angle-double-left"></i> </a>
  <a href="javascript:;" class="page-action-item" [class.disabled]="pagination.first" (click)="prev()"><i class="fa fa-lg fa-angle-left"></i> </a>
  <span>{{pagination.number + 1}}/{{pagination.totalPages}}</span>
  <a href="javascript:;" class="page-action-item" [class.disabled]="pagination.last" (click)="next()"><i class="fa fa-lg fa-angle-right"></i> </a>
  <a href="javascript:;" class="page-action-item" [class.disabled]="pagination.last"><i class="fa fa-lg fa-angle-double-right"></i> </a>
</div>
